services:
  # Standard Kafka for successful connections
  kafka:
    image: apache/kafka:3.7.0
    hostname: kafka
    container_name: kafka-test
    ports:
      - "9092:9092"
    environment:
      # KRaft mode configuration (no Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Replication settings for single broker
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3

      # Performance settings
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # Storage configuration
      KAFKA_LOG_DIRS: /tmp/kafka-logs

      # Cluster ID for KRaft
      CLUSTER_ID: test-kafka-cluster-id

  # Kafka with SASL authentication enabled for testing auth failures
  kafka-with-auth:
    image: apache/kafka:3.7.0
    hostname: kafka-auth
    container_name: kafka-auth-test
    ports:
      - "9093:9093"
    environment:
      # KRaft mode configuration
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 2@kafka-auth:29094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # SASL Authentication configuration
      KAFKA_LISTENERS: SASL_PLAINTEXT://kafka-auth:29095,CONTROLLER://kafka-auth:29094,SASL_PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_PLAINTEXT:SASL_PLAINTEXT,CONTROLLER:PLAINTEXT,SASL_PLAINTEXT_HOST:SASL_PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://kafka-auth:29095,SASL_PLAINTEXT_HOST://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: SASL_PLAINTEXT

      # SASL Configuration
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN

      # JAAS Configuration for server
      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf"

      # Replication settings for single broker
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3

      # Performance settings
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # Storage configuration
      KAFKA_LOG_DIRS: /tmp/kafka-logs-auth

      # Cluster ID for KRaft
      CLUSTER_ID: test-kafka-auth-cluster-id

    volumes:
      - ./kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf:ro

  # Test utility container for running auth tests
  test-runner:
    image: python:3.10-slim
    container_name: kafka-test-runner
    depends_on:
      - kafka
      - kafka-with-auth
    working_dir: /app
    volumes:
      - ../../../:/app
    environment:
      - KAFKA_HOST=kafka:9092
      - KAFKA_AUTH_HOST=kafka-auth:9093
    command: tail -f /dev/null  # Keep container running